<div class="container mx-auto px-4 py-8 text-center min-h-screen">
  <h1 class="text-4xl font-bold text-gray-800 mb-4">Order Confirmed!</h1>
  <p class="text-xl text-gray-600 mb-6">Yay! Your order is on its way! 🎉</p>
  <div class="flex justify-center space-x-4 mb-8">
    <fa-icon [icon]="faCheckCircle" class="text-4xl text-green-500 animate-bounce"></fa-icon>
    <fa-icon [icon]="faStroopwafel" class="text-4xl text-yellow-500 animate-pulse"></fa-icon>
    <fa-icon [icon]="faStar" class="text-4xl text-blue-500 animate-spin"></fa-icon>
  </div>
  <button
    class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition-colors"
    (click)="goToHome()"
  >
    Return to Home
  </button>
</div>
