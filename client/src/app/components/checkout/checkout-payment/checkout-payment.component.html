<div class="container mx-auto px-4 py-4">
  <div class="flex items-center justify-center mb-4 relative">
    <div class="absolute left-4 flex items-center cursor-pointer text-blue-500" (click)="navigateToShipping()">
      <fa-icon [icon]="faBoxOpen" class="text-xl"></fa-icon>
      <span class="hidden sm:inline-flex ml-2 text-lg font-medium">Return to Shipping</span>
    </div>
    <h2 class="text-xl sm:text-2xl font-bold">Checkout</h2>
  </div>

  <div class="flex items-center justify-between mb-8 mx-auto" style="max-width: 80%;">
    <div class="flex flex-col items-center">
      <fa-icon [icon]="faBoxOpen" class="text-2xl text-gray-300 p-2"></fa-icon>
      <span class="text-sm text-gray-300 font-bold">Shipping</span>
    </div>
    <div class="flex-grow border-t border-gray-300 mx-2"></div>
    <div class="flex flex-col items-center">
      <fa-icon [icon]="faCreditCard" class="text-2xl text-black border-2 border-black bg-white p-2 rounded-full"></fa-icon>
      <span class="text-sm font-bold">Payment</span>
    </div>
    <div class="flex-grow border-t border-gray-300 mx-2"></div>
    <div class="flex flex-col items-center">
      <fa-icon [icon]="faClipboardCheck" class="text-2xl text-gray-300 p-2"></fa-icon>
      <span class="text-sm text-gray-300 font-bold">Review</span>
    </div>
  </div>

  <p *ngIf="error" class="text-red-500 mb-4">{{ error }}</p>
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
    <div class="sm:col-span-2">
      <app-payment-form
        [paymentDetails]="paymentDetails"
        [shippingDetails]="shippingDetails"
        (change)="handleChange($event)"
        (submit)="handleSubmit($event)"
      ></app-payment-form>
    </div>
    <app-order-summary
      [subtotal]="totalPrice"
      [shippingFee]="0"
      [grandTotal]="totalPrice"
      [hideConfirmButton]="true"
    ></app-order-summary>
  </div>
</div>
