<div class="bg-gray-100 p-4 rounded-md mb-4 flex items-center">
  <img
    [src]="getImageUrl()"
    [alt]="product.name"
    class="w-16 h-16 object-cover mr-4"
    (error)="getImageUrl()"
  />
  <div class="flex-1">
    <h3 class="text-lg font-semibold">{{ product.name }}</h3>
    <p class="text-gray-600">Price: ${{ product.price.toFixed(2) }}</p>
    <p class="text-gray-600">Quantity: {{ product.quantity }}</p>
  </div>
  <div class="flex items-center space-x-2">
    <button
      class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-300 transition-colors"
      (click)="decreaseQuantity()"
    >
      -
    </button>
    <span class="text-lg">{{ product.quantity }}</span>
    <button
      class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-300 transition-colors"
      (click)="increaseQuantity()"
    >
      +
    </button>
  </div>
</div>
