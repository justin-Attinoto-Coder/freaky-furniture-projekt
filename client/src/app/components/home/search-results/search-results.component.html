<ng-container *ngIf="searchPerformed">
  <section class="my-8" *ngIf="results.length > 0; else noResults">
    <h2 class="text-2xl font-bold text-center mb-4">Search Results</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <app-product-card *ngFor="let product of results" [product]="product"></app-product-card>
    </div>
  </section>
  <ng-template #noResults>
    <p class="px-8 text-5xl font-bold">No results found</p>
  </ng-template>
</ng-container>
