<section class="max-w-7xl mx-auto p-8">
  <h2 class="text-3xl font-bold mb-6 text-center">Latest News</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div *ngFor="let item of newsItems" class="bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-2">{{ item.title }}</h3>
      <p class="text-gray-600 text-sm mb-2">{{ item.date }}</p>
      <p class="text-gray-700">{{ item.summary }}</p>
    </div>
  </div>
</section>
