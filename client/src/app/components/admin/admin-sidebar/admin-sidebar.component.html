<div class="w-64 bg-gray-800 text-white h-screen p-4">
  <h2 class="text-2xl font-bold mb-6">Admin Panel</h2>
  <ul class="space-y-2">
    <li>
      <button
        class="flex items-center w-full text-left px-4 py-2 hover:bg-gray-700 rounded-md"
        (click)="navigateToManageProducts()"
      >
        <fa-icon [icon]="faBox" class="mr-2"></fa-icon>
        Manage Products
      </button>
    </li>
    <li>
      <button
        class="flex items-center w-full text-left px-4 py-2 hover:bg-gray-700 rounded-md"
        (click)="navigateToAddProduct()"
      >
        <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>
        Add New Product
      </button>
    </li>
  </ul>
</div>
