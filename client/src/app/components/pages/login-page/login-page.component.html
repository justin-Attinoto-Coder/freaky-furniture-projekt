<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">{{ isLoginMode ? 'Login' : 'Create Account' }}</h2>
    <form (ngSubmit)="isLoginMode ? handleLogin($event) : handleRegister($event)">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          <fa-icon [icon]="faUser" class="mr-2"></fa-icon> Username
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          <fa-icon [icon]="faLock" class="mr-2"></fa-icon> Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          <fa-icon [icon]="isLoginMode ? faSignInAlt : faUserPlus" class="mr-2"></fa-icon>
          {{ isLoginMode ? 'Sign In' : 'Create Account' }}
        </button>
        <button
          type="button"
          class="text-blue-500 hover:text-blue-700 text-sm"
          (click)="toggleMode()"
        >
          {{ isLoginMode ? 'Need an account? Register' : 'Already have an account? Login' }}
        </button>
      </div>
      <p *ngIf="error" class="text-red-500 text-xs italic mt-4">{{ error }}</p>
      <p *ngIf="success" class="text-green-500 text-xs italic mt-4">{{ success }}</p>
    </form>
  </div>
</div>
