<div class="relative flex justify-between items-center mb-4 border p-4 rounded bg-gray-100">
  <a [routerLink]="['/product', item.urlSlug]" class="flex-grow">
    <div class="flex items-start">
      <div class="flex flex-col items-center mr-4">
        <img
          [src]="getImageUrl()"
          [alt]="item.name"
          class="w-16 h-16 object-cover mb-2"
          (error)="handleImageError($event)"
        />
        <div class="flex items-center space-x-2">
          <button
            class="bg-gray-400 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-600 transition-colors"
            (click)="handleQuantityChange(-1); $event.preventDefault(); $event.stopPropagation()"
          >
            -
          </button>
          <span class="text-lg">{{ item.quantity }}</span>
          <button
            class="bg-gray-400 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-600 transition-colors"
            (click)="handleQuantityChange(1); $event.preventDefault(); $event.stopPropagation()"
          >
            +
          </button>
        </div>
      </div>
      <div class="flex flex-col justify-center">
        <p class="text-gray-700">{{ item.brand }}</p>
        <p class="font-bold text-xl">{{ item.name }}</p>
        <p class="text-gray-700">${{ (item.price || 0).toFixed(2) }}</p>
      </div>
    </div>
  </a>
  <div class="flex flex-col items-end">
    <button
      class="absolute top-1 right-1 text-black"
      (click)="onDeleteCartItem(item.productId); $event.preventDefault(); $event.stopPropagation()"
    >
      X
    </button>
    <p class="font-bold text-xl">${{ ((item.price || 0) * item.quantity).toFixed(2) }}</p>
  </div>
</div>
