<section class="similar-products p-8 mt-8 sm:mt-28">
  <div class="max-w-full px-4 mx-auto">
    <h2 class="text-3xl text-left mb-4">Liknande Produkter</h2>
    <div class="relative">
      <div class="overflow-hidden">
        <div
          class="flex transition-transform duration-500 ease-in-out"
          [style.transform]="'translateX(-' + (currentIndex * (100 / slidesToShow)) + '%)'"
        >
          <div
            *ngFor="let item of similarItems.slice(0, 8)"
            class="flex-shrink-0 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-2"
          >
            <app-product-card [product]="item"></app-product-card>
          </div>
        </div>
      </div>
      <button
        class="absolute top-1/2 -left-5 transform -translate-y-1/2 z-10 bg-gray-200 text-gray-700 hover:text-gray-900 px-3 py-2 rounded-full"
        (click)="prevSlide()"
        [disabled]="currentIndex === 0"
        [ngClass]="{'opacity-50 cursor-not-allowed': currentIndex === 0}"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <button
        class="absolute top-1/2 -right-5 transform -translate-y-1/2 z-10 bg-gray-200 text-gray-700 hover:text-gray-900 px-3 py-2 rounded-full"
        (click)="nextSlide()"
        [disabled]="currentIndex >= maxIndex"
        [ngClass]="{'opacity-50 cursor-not-allowed': currentIndex >= maxIndex}"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
      <div class="flex justify-center mt-4">
        <button
          *ngFor="let i of getPaginationArray()"
          class="w-3 h-3 mx-1 rounded-full"
          [ngClass]="{'bg-gray-800': i === currentIndex, 'bg-gray-300': i !== currentIndex}"
          (click)="goToSlide(i)"
        ></button>
      </div>
    </div>
  </div>
</section>
