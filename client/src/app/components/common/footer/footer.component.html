<footer id="footer" class="flex justify-between items-center p-4 bg-gray-800 text-white sm:bg-gray-100 sm:text-black">
  <div class="flex items-center">
    <span class="text-2xl font-bold relative flex items-center">
      <fa-icon [icon]="faCopyright" class="ml-1 text-sm"></fa-icon>
    </span>
    <span class="ml-2 text-xl">Freaky Furniture</span>
  </div>
  <div class="flex items-center space-x-4">
    <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="hover:text-blue-500">
      <fa-icon [icon]="faFacebook" size="lg"></fa-icon>
    </a>
    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="hover:text-pink-500">
      <fa-icon [icon]="faInstagram" size="lg"></fa-icon>
    </a>
    <a href="https://maps.google.com" target="_blank" rel="noopener noreferrer" class="hover:text-red-500">
      <fa-icon [icon]="faMapMarkerAlt" size="lg"></fa-icon>
    </a>
  </div>
</footer>
