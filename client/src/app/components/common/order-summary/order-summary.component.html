<div class="bg-gray-100 p-4 rounded-lg shadow-md">
  <h3 class="text-lg font-bold mb-4">Order Summary</h3>
  <p class="text-gray-700"><strong>Subtotal:</strong> ${{ subtotal.toFixed(2) }}</p>
  <p class="text-gray-700"><strong>Shipping Fee:</strong> ${{ shippingFee.toFixed(2) }}</p>
  <p class="text-gray-700 font-bold"><strong>Grand Total:</strong> ${{ grandTotal.toFixed(2) }}</p>
  <button
    *ngIf="!hideConfirmButton"
    class="mt-4 bg-green-500 text-white px-4 py-2 rounded w-full"
    type="button"
    (click)="onConfirmOrder()"
  >
    Confirm Order
  </button>
</div>
