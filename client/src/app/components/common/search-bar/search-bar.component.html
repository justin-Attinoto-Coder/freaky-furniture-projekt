<form (ngSubmit)="onSubmit($event)" class="flex items-center w-full sm:w-1/4 sm:absolute sm:right-30 sm:top-2">
  <div class="relative w-full sm:w-64">
    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
      <fa-icon [icon]="faSearch" class="text-gray-500"></fa-icon>
    </span>
    <input
      type="text"
      [(ngModel)]="query"
      name="query"
      class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Search"
    />
  </div>
</form>
