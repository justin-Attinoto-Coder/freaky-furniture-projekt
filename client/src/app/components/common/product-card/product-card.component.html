<!-- src/app/components/common/product-card/product-card.component.html -->
<div class="product-card-container p-4 flex flex-col items-center w-full relative">
  <a [routerLink]="['/product', product.urlSlug]" class="w-full">
    <div class="image-container border border-gray-200 p-2 mb-4 rounded-lg relative">
      <img [src]="product.image" [alt]="product.name" class="w-full h-auto rounded-lg" />
      <div class="absolute bottom-6 right-6">
        <fa-icon
          [icon]="isFavorite ? faHeart : faRegHeart"
          class="text-2xl"
          [ngClass]="isFavorite ? 'text-red-500' : 'text-gray-300'"
          (click)="toggleFavorite($event)"
        ></fa-icon>
      </div>
    </div>
    <div class="product-info flex flex-col justify-between w-full">
      <div class="product-details">
        <h3 class="text-gray-500 text-sm truncate">{{ product.brand }}</h3>
        <p class="text-sm font-semibold truncate">{{ product.name }}</p>
      </div>
      <div class="product-price text-right absolute bottom-8 right-6">
        <p class="text-sm font-bold">${{ product.price.toFixed(2) }}</p>
      </div>
    </div>
  </a>
</div>
